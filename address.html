<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="assets/mui/js/mui.min.js"></script>

    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/green.js"></script>
    <script src="js/address.js"></script>
    <style>
        .mui-table-view-cell.mui-media {
            font-size: 14px;
        }
        
        .mui-table-view-cell.mui-text-center {
            font-size: 14px;
            display: block;
            color: #000;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">网页标题</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <a href="addAddress.html" class="mui-table-view-cell mui-text-center">添加收货地址</a>
        <ul class="mui-table-view">

        </ul>
    </div>
</body>
<script type="text/html" id="addressList">
    <% for(var i =0; i<data.length; i++){%>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-slider-right">
                <a href="editAddress.html?id=<%=data[i].id%>" class="mui-btn mui-btn-blue">编辑</a>
                <a href="javascript:;" data-id="<%=data[i].id%>" class="mui-btn mui-btn-red">删除</a>
            </div>

            <div class="mui-media-body mui-slider-handle">
                邮编：
                <%=data[i].postCode%> 收货人：
                    <%=data[i].recipients%>
                        <p class='mui-ellipsis'>
                            <%=data[i].address%>
                                <%=addressDetail%>
                        </p>
            </div>

        </li>
        <%}%>
</script>

</html>
